function showKmdn(name, id)
{
        $(".kmdnBar").removeClass("active");
        $("#" + id).addClass("active");
        var bars = ["infos", "stores", "buyRecord", "soldRecord"];
        for(var i = 0 ; i < bars.length ; i++)
        {
                console.log(bars[i]);
                if(bars[i] == name)
                {
                        $("#" + bars[i]).show();

                }
                else
                {
                        $("#" + bars[i]).hide();
                }
        }
}


function kmdnInfo()
{
        showKmdn("infos", "kmdnInfo");
}

function kmdnStore()
{
        showKmdn("stores", "kmdnStore");
}

function kmdnMovies()
{
        alert("kmdn_movies");
        var kmdn = new Kmdn();
        kmdn.openMovie();
}

function buyGood()
{
        alert("buyGoods");

}

function buyTrans()
{
        showKmdn("buyRecord", "buyTrans");

        kmdn.openTrans();

}
function verify_objectId()
{
        alert("verify_code");
        var kmdn = new Kmdn();

}

function soldTrans()
{
        showKmdn("soldRecord", "soldTrans");

}

}


$(document).ready(function(){
        if (Parse.User.current() != null)
        {
                Parse.User.current().fetch();
                var user = Parse.User.current();
                $("#user_id").html(user.get("displayName") + "(" + user.get("points") + ")");
                $("#kmdn_login").hide();
                $("#kmdn_logout").show();
        }
        else
        {

                $("#kmdn_login").show();
                $("#kmdn_logout").hide();
        }

        function showInfos()
        {
                $(".infos").removeClass("active");
                $(this).addClass("active");
                var id = $(this).attr("id");
                if(id == "kmdn_news")
                {
                        kmdnNews();
                }
                else if (id == "kmdn_weather")
                {
                        kmdnWeather();
                }
        }

        function showStores()
        {
                $(".stores").removeClass("active");
                $(this).addClass("active");
                var id = $(this).attr("id");
                if(id == "kmdn_movies")
                {
                        kmdnMovies();
                }
                else if (id == "kmdn_alcoh")
                {
                        kmdnAlcoh();
                }
        }

        $("#kmdnInfo").click(kmdnInfo);
        $("#kmdnStore").click(kmdnStore);
        $(".infos").click(showInfos);
        $(".stores").click(showStores);
        $("#buyTrans").click(buyTrans);
        $("#soldTrans").click(soldTrans);
        $("#kmdn_login").click(kmdn_login);
        $("#kmdn_logout").click(kmdn_logout);

});
                </script>
